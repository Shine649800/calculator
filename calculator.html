<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Area of the rectangle</h3>
        <div class="row">
            <div>
                <label for="a">A</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>
            <div>
                <label for="b">B</label>
                <input type="text" id="b" name="b" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b= document.getElementById('b');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function checkIsValid(num){
        if (isNaN(num)){
            return false
        }
        if (num <= 0){
            return false
        }
        return true
    }

    function multiply(num1, num2){
        ans.textContent = num1 * num2;
        return;
    }

    clearButton.addEventListener('click', function(e){
        a.value = "";
        b.value = "";
        ans.textContent = "";
    })

    calculateButton.addEventListener('click', function(e){
        let paraSOne = +a.value;
        let paraSTwo = +b.value;

        if (!checkIsValid(paraSOne) || !checkIsValid(paraSTwo)){
            ans.textContent = 'Invalid Inputs';
            return;
        }

        multiply(paraSOne, paraSTwo)
    })
</script>
</body>
</html>
